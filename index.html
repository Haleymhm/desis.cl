<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Tecnica Desis.cl</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/myapp.js"></script>
</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Prueba Tecnica Desis.cl</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Listado</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row justify-content-md-center">
            <div class="col-md-2">&nbsp;</div>
            <div class="col-md-8">
                <div class="card border-secondary mt-5">
                    <div class="card-header "><strong>Encuesta de Candidatos</strong> </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="names" class="col-sm-3 col-form-label">Nombre y Apellido</label>
                                <div class="col-sm-9">
                                    <input type="text" name="names" id="names" class="form-control" required />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="names" class="col-sm-3 col-form-label">Alias</label>
                                <div class="col-sm-9">
                                    <input type="text" name="alias1" id="alias1" class="form-control"  required />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="names" class="col-sm-3 col-form-label">RUT</label>
                                <div class="col-sm-9">
                                    <input type="text" id="rut" name="rut" placeholder="Ingrese RUT" class="form-control claseRut" required />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="names" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" name="email" id="email" class="form-control" required />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="names" class="col-sm-3 col-form-label">Regi&oacute;n</label>
                                <div class="col-sm-9">
                                    <select name="region" id="region" class="form-control" required>
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="names" class="col-sm-3 col-form-label">Comuna</label>
                                <div class="col-sm-9">
                                    <select name="comuna" id="comuna" class="form-control" required>
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="names" class="col-sm-3 col-form-label">Candidatos</label>
                                <div class="col-sm-9">
                                    <select name="candidato" id="candidato" class="form-control" required>
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="names" class="col-sm-3 col-form-label">Como se enter&oacute; de Nosotros</label>
                                <div class="col-sm-9">
                                    <input class="form-check-input" type="checkbox" name="chk" id="chk1" value="chk4" >
                                    <label class="form-check-label" for="exampleRadios1"> Web </label>&nbsp;&nbsp;

                                    <input class="form-check-input" type="checkbox" name="chk" id="chk2" value="2" >
                                    <label class="form-check-label" for="exampleRadios1"> TV </label>&nbsp;&nbsp;

                                    <input class="form-check-input" type="checkbox" name="chk" id="chk3" value="3" >
                                    <label class="form-check-label" for="exampleRadios1"> Redes Sociales </label>&nbsp;&nbsp;

                                    <input class="form-check-input" type="checkbox" name="chk" id="chk4" value="4" >
                                    <label class="form-check-label" for="exampleRadios1"> Amigo </label>
                                </div>
                            </div>

                            
                                <div class="row mb-3 mt-2">
                                    <div class="col-sm-12 col-md-12">
                                        <button type="submit"  class="btn btn-primary" onclick="sendForm()">Enviar</button>
                                    </div>

                                </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2">&nbsp;</div>
        </div>
    </div>
    </div>
</body>
<script>
    // Initialize our function when the document is ready for events.
    $(document).ready(function() {
        function sendForm() {
            alert('Boton Enviar');
        }
        //sendForm()

        $("input.alias1").bind('keypress', function(event) {
            var regex = new RegExp("^[a-zA-Z0-9 ]+$");
            var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
            if (!regex.test(key)) {
                event.preventDefault();
                return false;
            }
        });
    });
</script>
</html>
